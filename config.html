<!DOCTYPE html>
<html>
<head>
    <title>Owncloud Bookmarks - Settings</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="config.css">

    <script src="vendor/jquery-1.11.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="core.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Owncloud Bookmarks - Settings</h3>
                    </div>
                </div>

                <div class="inner cover">
                    <form id="form" action="">
                        <div class="form-group">
                            <label for="url">Owncloud URL</label>
                            <input type="text" id="url" placeholder="Owncloud URL" class="form-control" />
                        </div>

                        <button type="submit" id="submit" class="btn btn-primary" disabled>
                            Save settings
                        </button>
                    </form>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Owncloud Bookmarks, by <a href="https://github.com/janthomas89">Jan Thomas</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
