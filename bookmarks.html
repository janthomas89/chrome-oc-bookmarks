<!DOCTYPE html>
<html>
<head>
    <title>Owncloud Bookmarks</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bookmarks.css">

    <script src="vendor/jquery-1.11.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="core.js"></script>
    <script src="bookmarks.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">
                    <span class="glyphicon glyphicon-bookmark"></span>
                    Owncloud Bookmarks <br />

                    <span id="stats" class="text-muted" style="font-size: 75%;">loading ...</span>
                </span>

                <button id="add" type="button" class="btn btn-primary btn-sm navbar-btn pull-right">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add Bookmark
                </button>                
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-5 sidebar">
                <ul class="nav nav-sidebar" id="list-tags" />
            </div>
            <div class="col-xs-7 bookmark-container">
                <ul class="list-unstyled" id="list-items" />
            </div>
        </div>
    </div>
</body>
</html>
